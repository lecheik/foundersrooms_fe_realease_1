<section class="signin-box">
   <div class=" d-flex justify-content-center">
      <div class="box">
         <h1 class="title text-center">
            Connexion
         </h1>
         <form (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label for="Email1">Email</label>
               <input (input)="onTextInput()"  name="username" [(ngModel)]="credential.username" type="text" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Votre adresse email">
               <!-- <small *ngIf="loginError" class="text-danger text-center">Email address incorrect</small> -->
            </div>
            <div class="form-group">
               <label for="Password1">Mot de Passe</label>
               <input (input)="onTextInput()" [(ngModel)]="credential.password" name="password" type="password" class="form-control" id="Password1" placeholder="Votre mot de passe">
               <small *ngIf="loginError" class="text-danger text-center">Email ou Mot de Passe incorrect</small>
            </div>
            <button type="submit" class="btn btn-secondary btn-sub">Valider</button>
			<div style="text-align:center;width:100%" class="mb-3">
				<a style="text-align:center;display:inline-block;text-decoration:none" routerLink="/password_reset">Mot de Passe Oubli√© ?</a> 
			</div>
            <p class="text-center text-or">Se Connecter Avec</p>			
         </form>
		
            <div class="socials-signin text-center mb-3">
               <button (click)="signInWithGoogle()" class="btn btn-secondary"><img src="assets/images/icon/google.svg" class="img-fluid" width="18" height="18" alt=""></button>
               <button (click)="signInWithLinkedIN()" class="btn btn-secondary"><img src="assets/images/icon/linkedin.svg" class="img-fluid" width="18" height="18" alt=""></button>
               <button (click)="signInWithFB()" class="btn btn-secondary"><img src="assets/images/icon/little-facebook-logo.svg" class="img-fluid" width="18" height="16" alt=""></button>
            </div>		 
			
      </div>
   </div>
</section>
